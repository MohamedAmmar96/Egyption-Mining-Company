    <div class="sign-in">
        <div class="container">
            <div class="custom-box">
                <h2 class="sign-in-title">تسجيل الدخول</h2>
                <div class="sign-white">
                    <h3 class="welcome-msg">مرحباً بك في الشركة المصرية للتعدين وإدارة واستغلال المحاجر والملاحات</h3>

                        <label class="input-label" for="user-name">إسم المستخدم</label>
                        <div class="input-box">
                            <input id="user-name" class="user-input" type="text">
                            <i class="input-icon fa fa-user"></i>
                        </div>
                        <label class="input-label" for="user-pass">كلمة المرور</label>
                        <div class="input-box">
                            <input id="user-pass" class="user-input" type="password">
                            <i class="input-icon fa fa-lock"></i>
                        </div>
                        <div class="auth-box">
                            <div class="remember-me">
                                <input id="remember" class="remember" type="checkbox" name="remember">
                                <label for="remember" class="remember-label">تذكر كلمة المرور</label>
                            </div>
                            <a href="#!" class="forget">نسيت كلمة المرور؟</a>
                        </div>
                        <button type="submit" class="sign-done">تسجيل الدخول</button>
                    </form>
                </div>
            </div>
        </div>
